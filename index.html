<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="btn">
            <button id="btnac">AC</button>
            <button id="backspace">âŒ«</button>
            <button id="negative">+/-</button>
            <button id="btn/" class="operator">/</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnx" class="operator">x</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn-" class="operator">-</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn+" class="operator">+</button>
            <button id="sp">0</button>
            <button id="btndecimal">.</button>
            <button id="btnequal">=</button>
        </div>
    </div>
</body>
</html>
